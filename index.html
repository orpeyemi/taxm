    <style>
      :root {
        --fint-green: #9de0ad;
        --fint-orange: #fb923c;
        --fint-red: #f87171;
        --fint-dark: #004282; /* Adjusted to match the blue in the logo */
        --fint-light-bg: #f9fafb;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #4b5563;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .serif-font {
        font-family: 'Crimson Pro', serif;
      }
      
      /* Matching screenshot transitions and reveals */
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-left {
        opacity: 0;
        transform: translateX(-20px);
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .reveal-left.active {
        opacity: 1;
        transform: translateX(0);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #004282; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #1a2e1f; }

      .nav-link-active {
        color: #f87171 !important;
      }
    </style>
