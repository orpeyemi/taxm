
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fint - Financial & Tax Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --fint-green: #96e0a8;
        --fint-red: #f87171;
        --fint-dark: #1a2e1f;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #4b5563;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, .serif-font {
        font-family: 'Crimson Pro', serif;
      }
      .bg-soft-pink { background-color: #fdfaf9; }
      .bg-card-neutral { background-color: #f8f8f8; }
      .border-accent { border-left: 4px solid #fb923c; }
      .bg-accent-green { background-color: #bbf7d0; }

      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .reveal-left {
        opacity: 0;
        transform: translateX(-40px);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal-left.active {
        opacity: 1;
        transform: translateX(0);
      }

      /* Floating Animation */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Grain Texture Overlay */
      .grain::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.035;
        pointer-events: none;
        z-index: 1;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #96e0a8; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #1a2e1f; }
    </style>

</html>
